<script type="text/javascript">
$(function() {

	$(document).tooltip({
		hide: { duration:0 },
		show: { duration:0 },
		position: {
			my: "center bottom-5",
			at: "center top-8",
			using: function( position, feedback ) {
				$( this ).css( position );
				$( "<div>" )
				.addClass( "arrow" )
				.addClass( feedback.vertical )
				.addClass( feedback.horizontal )
				.appendTo( this );
			}
		}
	});

    $( "#DropAllow" ).sortable({
		connectWith: "ul",
		update: function (event, ui) {
	        var order = $(this).sortable('serialize');
	
	        // POST to server using $.post or $.ajax
	        $.ajax({
				data: order,
	            type: 'post',
	            url: 'api.php?mod=admin&rub=updgrp&grp={form_grp}&aut=oui'
	        });
		}
    });

    $( "#DropDeny" ).sortable({
		connectWith: "ul",
		update: function (event, ui) {
	        var order = $(this).sortable('serialize');
	
	        // POST to server using $.post or $.ajax
	        $.ajax({
				data: order,
	            type: 'post',
	            url: 'api.php?mod=admin&rub=updgrp&grp={form_grp}&aut=non'
	        });
		}
    });

 

    $( "#DropDisable" ).sortable({
      connectWith: "ul"

    });

 

    $( "#DropEnable, #DropDisable" ).disableSelection();


  });

	function ClearText(e,txt) {
	
		if(window.event)
	          {
	          	//IE
	          	var t = window.event.srcElement;
	          } 
		else
	          { //firefox
	          	var t = e.target;
	          } 
			
		if (t.value==txt)
		  { t.value=''; t.style.color="#000000"; }
		return;
	}

	function CapturePost(e) {
		text="";
	
		if(window.event)
	          { key = window.event.keyCode;	} //IE
		else
	          { key = e.which;  } //firefox
	
		if (key==13)
		 { 
		 	document.location="index.php?mod=admin&rub=grpdetail&grp={form_grp}&search="+document.getElementById("search").value; 
	 	 }
	}

</script>
