<script type="text/javascript">
$(function() {
   $( "#tableauOrdre" ).sortable({
        update: function (event, ui) {
	        var order = $(this).sortable('serialize');
	
	        // POST to server using $.post or $.ajax
	        $.ajax({
				data: order,
	            type: 'POST',
	            url: 'api.php?mod=admin&rub=updvar&id='
	        });
    	}

  	});
    $( "#tableauOrdre" ).disableSelection();
  });

</script>

<style>
	.tableauOrdre { margin: 0px; list-style-type: none; }
	.tableauOrdre span { display: inline-block; line-height:24px; }
	
	.tableauOrdreth { background-color: #dddddd;  }
	.tableauOrdreth li { padding-top:5px; vertical-align: middle; }
	.tableauOrdreth span { border: 0px; }

</style>

<form name="echeance" method="post" action="index.php" enctype="multipart/form-data">
	<input type="hidden" name="checktime" value="{form_checktime}">
	<input type="hidden" name="mod" value="admin">
	<input type="hidden" name="rub" value="utildonnees">

	<br />
	<div class="">
		<ul class="formulaireMulti tableauTitre">
			<li>
				<span style="width:24px; display:inline-block;"></span>
				<span style="width:300px; display:inline-block;">{lang_name}</span>
				<span style="width:100px; display:inline-block;">{lang_type}</span>
			</li>
		</ul>

		<ul id="tableauOrdre" class="formulaireMulti">
		<!-- BEGIN: lst_donnees -->
			<li id="id_{form_id}" class="formulaireSep" OnMouseOver="document.getElementById('imgsort_{form_id}').style.visibility='visible'; document.getElementById('del_{form_id}').style.display='block';" OnMouseOut="document.getElementById('imgsort_{form_id}').style.visibility='hidden'; document.getElementById('del_{form_id}').style.display='none';">
				<span style="width:24px; display:inline-block;"><div  style='width: 24px; height:24px; display:inline-block; vertical-align:middle;'><img id='imgsort_{form_id}' src="{path_module}/img/icn16_sort.png"/></div></span>
				<span style="width:300px; display:inline-block; text-align:left;"><INPUT type="text" name="form_nom[{form_id}]" style="width:250px;" value="{form_nom}"></span>
				<span style="width:100px; display:inline-block;">
					<select name="form_type[{form_id}]">
					<option value="text" {select_type_text}>{lang_text}</option>
					<option value="number" {select_type_number}>{lang_number}</option>
					<option value="date" {select_type_date}>{lang_date}</option>
					<option value="tel" {select_type_tel}>{lang_phone}</option>
					</select>
				</span>
				<span class="bouttonSupprime"><div  style='width: 24px; height:24px; vertical-align:middle; display:inline-block; padding-top:1px;'  ><a href="index.php?mod=admin&rub=utildonnees&fonc=delete&id={form_id}" class='imgDelete'><img id="del_{form_id}" src="{path_module}/img/icn16_supprimer.png" style="display:none;" /></a></div></span>
			</li>	
		<!-- END: lst_donnees -->
			<li class="formulaireSep">
				<span style="width:24px; display:inline-block;"><div  style='width: 24px; height:24px; display:inline-block;'></div></span>
				<span style="width:300px; display:inline-block;text-align:left;"><INPUT type="text" name="form_nom[0]" style="width:250px;" value="{form_description}"></span>
				<span style="width:100px; display:inline-block;">
					<select name="form_type[0]">
					<option value="text" >{lang_text}</option>
					<option value="number">{lang_number}</option>
					<option value="date" >{lang_date}</option>
					<option value="tel" >{lang_phone}</option>
					</select>
				</span>
			</li>

		</ul>
	</div>
	<br />
	<INPUT type="submit" name="fonc" value="{lang_save}"> <INPUT type="submit" name="fonc" value="{lang_cancel}">
	
</form>
