<script type="text/javascript">
	$(function() {
    $(document).tooltip({
      position: {
        my: "left top",
        at: "left+5 top+25",
        using: function( position, feedback ) {
          $( this ).css( position );
          $( "<div>" )
            .addClass( "settings" )
            .addClass( feedback.vertical )
            .addClass( feedback.horizontal )
            .appendTo( this );
        }
      }
    });
  });
</script>
