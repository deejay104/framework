$(function() {

    // preventing page from redirecting
    $("html").on("dragover", function(e) {
        e.preventDefault();
        e.stopPropagation();
        $("h1").text("Drag here");
    });

    $("html").on("drop", function(e) { e.preventDefault(); e.stopPropagation(); });

    // Drag enter
    $('#actualitesNouveau').on('dragenter', function (e) {
        e.stopPropagation();
        e.preventDefault();
        $("h1").text("Drop");
    });

    // Drag over
    $('#actualitesNouveau').on('dragover', function (e) {
        e.stopPropagation();
        e.preventDefault();
        $("#actualitesNouveau").css({"border":"1px dashed #000000"});
    });

    // Drop
    $('#actualitesNouveau').on('drop', function (e) {
	console.log("drop");
        e.stopPropagation();
        e.preventDefault();

        $("#actualitesNouveau").css({"border":"0px"});

        var file = e.originalEvent.dataTransfer.files;
        var fd = new FormData();

        fd.append('file', file[0]);

        uploadData(fd);
    });

    // Open file selector on div click
    $("#uploadfile").click(function(){
		console.log("click");
        $("#file").click();
    });

    // file selected
    $("#file").change(function(){
        var fd = new FormData();

        var files = $('#file')[0].files[0];

        fd.append('file',files);

        uploadData(fd);
    });
});

// Sending AJAX request and upload file
function uploadData(formdata){
    $.ajax({
        url: '{apiurlpost}&type=file&id='+document.getElementById("id").value,
        type: 'post',
        data: formdata,
        contentType: false,
        processData: false,
        dataType: 'json',
        success: function(response){
            addThumbnail(response);
        }
    });
}

// Added thumbnail
function addThumbnail(data){
    $("#actualitesNouveau h1").remove(); 
    var len = $("#actualitesNouveau div.thumbnail").length;

    var num = Number(len);
    num = num + 1;
	
	if (data.status=="ok")
	{
		$("#actualitesNouveau").append('<div id="thumbnail_'+num+'" class="thumbnail"></div>');
		$("#thumbnail_"+num).append(data.link);
		document.getElementById("id").value=data.id;
		console.log(data.id);
	}
	else
	{
		$("#actualitesNouveau").append('<div>Erreur avec le chargement du fichier !</div>');
	}
}

// Bytes conversion
function convertSize(size) {
    var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
    if (size == 0) return '0 Byte';
    var i = parseInt(Math.floor(Math.log(size) / Math.log(1024)));
    return Math.round(size / Math.pow(1024, i), 2) + ' ' + sizes[i];
}

					document.getElementById('news_'+id).style.display='none';

	function ClearText(e,txt) {
	
		if(window.event)
	          {
	          	//IE
	          	var t = window.event.srcElement;
	          }

	          { //firefox
	          	var t = e.target;
	          }

		  { t.value=''; t.style.color="#000000"; }

	}
