<script type="text/javascript">
	var lastid=0;
	var aff=0;
	var searchTxt="";

	$(function() {

			// auto adjust the height of
			$('#actualitesNouveau').delegate( 'textarea', 'keydown', function (){
			    $(this).height( 0 );
			    $(this).height( this.scrollHeight );
			});
			$('#actualitesNouveau').find( 'textarea' ).keydown();

	});

	function loadNews(id,limit,search) {
		console.log("load:"+id+"-"+limit);
		console.log("lastid:"+lastid);

		$.ajax({
			type: 'GET',
			url: 'api.php?mod=actualites&rub=actualites&fonc=get&id='+id+'&limit='+limit+'&search='+search,
			dataType: 'JSON',

			success: function(response) {

				var txt="";
				if (response.news.length>0)
				{
					$.each(response.news, function (index, value) {

						txt="<div id='news_"+value.id+"' class='actualitesBloc'>";
						txt=txt+"	<div class='actualitesPhoto' >";
						txt=txt+"		<img src='"+value.avatar+"' alt=''>";
						txt=txt+"	</div>";
						txt=txt+"	<div class='actualitesMessage'>";
						txt=txt+"		<div class='actualitesTitre' OnMouseOver='document.getElementById(\"icone_"+value.id+"\").style.display=\"block\";' OnMouseOut='document.getElementById(\"icone_"+value.id+"\").style.display=\"none\";'>";
						txt=txt+"			<div class='actualitesTitreMsg'>";
						txt=txt+"				<a name='id"+value.id+"'></a>";
						txt=txt+"				<p>"+value.title+"</p>";
						txt=txt+"				<span>par "+value.author+", "+value.date+"</span>";
						txt=txt+"			</div>";
						txt=txt+"			<div id='icone_"+value.id+"' class='actualitesIcones' style='display:none;'>";
						txt=txt+"				<a href='index.php?mod=actualites&fonc=editer&id="+value.id+"' class='imgDelete'><img src='{path_module}/img/icn16_editer.png' /></a>";
						txt=txt+"				<a href='' class='imgDelete' OnClick='return delNews("+value.id+");'><img src='{path_module}/img/icn16_supprimer.png' /></a>";
						txt=txt+"			</div>";
						txt=txt+"		</div>";
						txt=txt+"		<div class='actualitesTexte'>";
						txt=txt+"<p>"+value.message+"</p>";
						txt=txt+"</div>";
						txt=txt+"	</div>";
						txt=txt+"</div>";
						$("#news").append(txt);
						lastid=value.id;
						console.log("lastid:"+lastid);
					});
				}
				aff=0;
			},
			error: function(response) {
				console.log("error");
				console.log(response);
			}
		});
	}

	function delNews(id)
	{
		var is_confirmed = confirm("Souhaitez-vous supprimer cette actualité ?");
		if (is_confirmed) { 
			
			$.ajax({
				type: 'GET',
				url: 'api.php?mod=actualites&rub=actualites&fonc=del&id='+id,
				dataType: 'JSON',

				success: function(response) {
					document.getElementById('news_'+id).style.display='none';
				}
			});
		}
		return false;
	}
	
	loadNews(0,4,"");
		
	$(window).scroll(function() {
		if($(window).scrollTop() + $(window).height() >= $(document).height()-10) {
			if (aff==0)
			{
				aff=1;
				loadNews(lastid,2,searchTxt);
			}
		}
	});
	

	function ClearText(e,txt) {
	
		if(window.event)
	          {
	          	//IE
	          	var t = window.event.srcElement;
	          } 
		else
	          { //firefox
	          	var t = e.target;
	          } 

		if (t.value==txt)
		  { t.value=''; t.style.color="#000000"; }
		return;
	}

	function CapturePost(e) {
		text="";
	
		if(window.event)
	          { key = window.event.keyCode;	} //IE
		else
	          { key = e.which;  } //firefox
	
		if (key==13)
		 { 
		 	<!-- document.forms["recherche"].submit();  -->
			return false;
	 	 }

		$("#news").text("");
		searchTxt=document.getElementById("search").value;
		loadNews(0,4,searchTxt);
	console.log(searchTxt);
	}

	
</script>

<script type="text/javascript">
	document.getElementById("actualitesMail").innerHTML = "Envoie des emails...";
	document.getElementById("actualitesMail").style.display = 'block';
	$(function() {     
		$.ajax({
			url:'api.php?mod=actualites&rub=sendmail&id={aff_id}',
			type: 'html',
			success: function(content,code)
			{
				if (content.charAt(0)=="O")
				{
					document.getElementById("actualitesMail").style.backgroundColor = "#BBFFAA";
				}
				else
				{
					document.getElementById("actualitesMail").style.backgroundColor = "#FFBBAA";
				}

				document.getElementById("actualitesMail").innerHTML =content;

				if (content.charAt(0)!="*")
				{
					document.getElementById("actualitesMail").style.display = 'block';
				}
			},
			error : function(content, code, error)
			{
				document.getElementById("actualitesMail").style.backgroundColor = "#FFBBAA";
				document.getElementById("actualitesMail").innerHTML = "Erreur : "+error;
				document.getElementById("actualitesMail").style.display = 'block';
			}
		});        
	});
</script>
