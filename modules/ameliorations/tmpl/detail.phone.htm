<script type="text/javascript">
	$(function() {

			// auto adjust the height of
			$('#form_reponse').delegate( 'textarea', 'keydown', function (){
			    $(this).height( 0 );
			    $(this).height( this.scrollHeight );
			});
			$('#form_reponse').find( 'textarea' ).keydown();

	});

	function ClearText(e,txt) {
	
		if(window.event)
	          {
	          	//IE
	          	var t = window.event.srcElement;
	          } 
		else
	          { //firefox
	          	var t = e.target;
	          } 
			
		if (t.value==txt)
		  { t.value=''; t.style.color="#000000"; }
		return;
	}

</script>
