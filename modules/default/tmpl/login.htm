<!-- BEGIN: main -->
<!DOCTYPE html>
<html>
	<head>
	  <title>{site_title} - Login</title>
	  <link rel="SHORTCUT ICON" href="{rootfolder}/{corefolder}/static/images/favicon.png" />
	  <link rel='stylesheet' href='{rootfolder}/{style_url}' type='text/css' />

	</head>

<body onload="setFormFocus();">

	<script language="JavaScript" src="{rootfolder}/{corefolder}/static/js/_md5.js"></script>
	<script language="javascript">
		function setFormFocus()
		{
			self.focus();
			document.forms[0].username.focus(); 
			document.forms[0].username.select();
		}
	</script>		

<!-- BEGIN: logout -->
	<script language="javascript">
		if (localStorage)
		{
			localStorage.setItem("myid","");
			localStorage.setItem("mytoken","");
		}
	</script>
<!-- END: logout -->

<!-- BEGIN: secure -->
	<script language="javascript">
		function cryptData()
		{
			str = document.FormLogin.mypassword.value;

			if (str=="")
			{ document.FormLogin.password.value = ""; }
			else
			{ document.FormLogin.password.value = MD5(MD5(str)+document.FormLogin.myid.value); }
			document.FormLogin.mypassword.value = "";

			document.FormLogin.submit();
		}
	</script>		
<!-- END: secure -->

<!-- BEGIN: unsecure -->
	<script language="javascript">
		function cryptData()
		{
			str = document.FormLogin.mypassword.value;
			if (str=="")
			{ document.FormLogin.password.value = ""; }
			else
			{ document.FormLogin.password.value = MD5(str); }
			document.FormLogin.mypassword.value = "";
			document.FormLogin.submit();
		}
	</script>		
<!-- END: unsecure -->


<form METHOD="post" ACTION="{rootfolder}/index.php" NAME="FormLogin" OnSubmit="cryptData();">
	<input type="hidden" name="varlogin" value="{var}">
	<input type="hidden" name="password" />
	<input type="hidden" name="myid" value="{myid}" />

	<div class='head'>
		<a href="/"><img src="{rootfolder}/{site_logo}" alt="Home" border="0"/></a>
	</div>
  
	<div class="login">

		<div class="loginAuthBox">
			<div class="loginAuthLogo">
				<ul>
					<li><img src="{rootfolder}/{corefolder}/static/images/icn64_login.png"></li>
				  <li><h1>{core_authenticate}</h1></li>
				</ul>
			</div>
		</div>
			
		<div class="loginAuthDesc">
				
				{core_authtxt}<br />
				<font color=red><B>{errmsg}</b></font>
		</div>

		<div class="loginIdent">
			<p><label for="login">{core_user}</label> <input name="username" value="{username}" id="login" maxlength=256></p>
			<p><label for="pwd">{core_password}</label> <input name="mypassword" value="" type=password id="pwd" maxlength=256 /></p>
		</div>

		<div id="loginSubmit" class="loginSubmit">
			<input type="submit" id="fonc" name="fonc" value="{core_connect}">
		</div>
	</div>
	
	<div class='footer'>
		<div class='lastmod'>Version {version}&nbsp;&nbsp;</div>
	</div>
  
</form>
</body>
</html>


<!-- END: main -->
