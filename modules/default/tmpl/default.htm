<!-- BEGIN: main -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{site_title} - {module} - {rub}</title>
	<link rel="stylesheet" type="text/css" href="{corefolder}/external/jquery/css/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="{style_url}" type="text/css" />
	<link rel="icon" type="image/png" href="{corefolder}/static/images/favicon.png" />
  </head>

<body>
	<script src="{corefolder}/external/jquery/jquery.min.js"></script>
	<script src="{corefolder}/external/jquery/jquery-ui.min.js"></script>
	<script src="{corefolder}/static/js/fonctions.js"></script>
	<script src="{corefolder}/static/js/base.js"></script>
	<script src="{corefolder}/static/js/jquery.toast.js"></script>
	<script src="{corefolder}/static/js/jquery.js"></script>
	<script src="{corefolder}/static/js/settings.js"></script>
	<script src="{corefolder}/static/js/template.js"></script>
	<script src="{corefolder}/static/js/off-canvas.js"></script>


  <div class="container-scroller">

    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div id="navbar-icon" class="text-center navbar-brand-wrapper align-items-center">
        <a class="navbar-brand brand-logo" href="/"><img src="{site_logo}" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="/"><img src="{site_logo}" alt="logo"/></a>
      </div>


      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="mdi mdi-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="search">
                  <i class="mdi mdi-magnify"></i>
                </span>
              </div>
              <input id="searchsite" type="text" class="form-control" placeholder="Rechercher sur le site..."  OnKeyUp="SearchSite(event);" autocomplete="off">
            </div>
			<div id="searchresult" class="dropdown-menu navbar-dropdown preview-list "></div>
          </li>

          <li class="align-self-left d-block d-sm-none" style="width: 320px; z-index:999;">
			<div class='icone'><a href="{rootfolder}/"><i class="mdi mdi-home menu-icon"></i></a></div>
<!-- BEGIN: menu_lst_phone -->
			<div class='icone'><a href="{menu_url}"><i class="mdi {menu_icone}"></i></a></div>
<!-- END: menu_lst_phone -->
			</li>
        </ul>

        <ul id="navbar-profile" class="navbar-nav navbar-nav-right d-none">
 <!-- BEGIN: notification -->
         <li class="nav-item dropdown">
            <a class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center" id="notificationDropdown" href="#" data-bs-toggle="dropdown">
              <i class="mdi mdi-bell-outline mx-0"></i>
              <span class="count"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">
              <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>

              <a class="dropdown-item preview-item">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-warning">
                    <i class="mdi mdi-alert mx-0"></i>
                  </div>
                </div>
                <div class="preview-item-content">
                  <h6 class="preview-subject font-weight-normal">Echéance CEN F-ZZZZ</h6>
                  <p class="font-weight-light small-text mb-0 text-muted">
                    31/07/2019
                  </p>
                </div>
              </a>
              <a class="dropdown-item preview-item">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-danger">
                    <i class="mdi mdi-close-circle mx-0"></i>
                  </div>
                </div>
                <div class="preview-item-content">
                  <h6 class="preview-subject font-weight-normal">Echéance CEN F-YYYY</h6>
                  <p class="font-weight-light small-text mb-0 text-muted">
                    31/07/2019
                  </p>
                </div>
              </a>
            </div>
          </li>
<!-- END: notification -->

          <li class="nav-item nav-profile dropdown">
            <a class="nav-link" href="#profileDropdown" data-bs-toggle="dropdown" id="profileDropdown">
              <img src="{aff_avatar}" alt="profile"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="/membres?rub=detail&id={gl_uid}">
                <i class="mdi mdi-account "></i>
                Profile
              </a>
              <a class="dropdown-item" href="/?fonc=logout">
                <i class="mdi mdi-logout"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{rootfolder}">
              <i class="mdi mdi-home menu-icon"></i>
              <span class="menu-title">{core_home}</span>
            </a>
          </li>
<!-- BEGIN: menu_lst -->
          <li class="nav-item">
            <a class="nav-link" href="{menu_url}" {menu_collapse}>
				<i class="mdi {menu_icone} menu-icon"></i>
				<span class="menu-title">{menu_nom}</span>
				<!-- BEGIN: menu_expand -->
				<i class="menu-arrow"></i>
				<!-- END: menu_expand -->
            </a>
<!-- BEGIN: menu_lst_sub -->
            <div class="collapse" id="ui-{menu_id}">
              <ul class="nav flex-column sub-menu">
     <!-- BEGIN: menu_lst_sub_item -->
				<li class="nav-item"> <a class="nav-link" href="{submenu_url}">{submenu_nom}</a></li>
     <!-- END: menu_lst_sub_item -->
              </ul>
            </div>
<!-- END: menu_lst_sub -->
          </li>
<!-- END: menu_lst -->
        </ul>
      </nav>
      <div class="main-panel">          
        <div class="content-wrapper">
			<div class="row">
				<div class="mt-4 mt-md-0">
			<!-- BEGIN: lst_pagemenu -->
					<a href="{pagemenu_url}" {pagemenu_confirm}><button class="btn btn-sm {pagemenu_class}"><i class="mdi {pagemenu_image} menu-icon"></i>{pagemenu_name}</button></a>
			<!-- END: lst_pagemenu -->
				</div>
			</div>
			{corps}
        </div>
        <footer class="footer">
			{username}&nbsp;-&nbsp;{core_version} {version}
        </footer>
      </div>
    </div>
  </div>


<!-- BEGIN: aff_infos -->
<script>
showToast("","{msg_infos}","{msg_type}");
</script>
<!-- END: aff_infos -->

<script>
	var timer=null;
	function SearchSite(e) {
		text="";
	
		if(window.event)
	          { key = window.event.keyCode;	} //IE
		else
	          { key = e.which;  } //firefox
	
		if (key==13)
		 { 
		 	<!-- document.forms["recherche"].submit();  -->
			return false;
	 	 }

		if (timer) {
			window.clearTimeout(timer);
		}
		timer = window.setTimeout( function() {
			timer = null;

			var crit=$("#searchsite").val();
			console.log(crit);

			$("#searchresult").html("");
			if (crit!="")
			{
				var limit=5;
				var sort="dte_creat";
				$.get('/api/v1/docs/lstpaper?sort='+sort+'&crit='+crit+'&limit='+limit).done(function(data)
				{
					console.log(data);
					i=0
					for (var key in data.data)
					{
						for (var ii in data.data[key].doc)
						{
							i=i+1;
							console.log(data.data[key]);
							$("#searchresult").html($("#searchresult").html()+"<p>"+data.data[key].doc[ii].url+"</p>");
						}
					}
					if (i>0)
					{
						$("#searchresult").css("display","block");
					}
				});
				$.get('/api/v1/actualites/actualites/get?id=0&search='+crit+'&limit=5').done(function(data)
				{
					console.log(data);
					i=0
					for (var key in data.news)
					{
						i=i+1;
						console.log(data.news[key]);
						$("#searchresult").html($("#searchresult").html()+"<p><a href='/actualites?idstart="+data.news[key].id+"'><i class='mdi mdi-list mdi-comment'></i>"+data.news[key].title+"</a></p>");
					}
					if (i>0)
					{
						$("#searchresult").css("display","block");
					}
				});
				$.get('/api/v1/membres/lstmembre/get?id=0&crit='+crit+'&limit=5').done(function(data)
				{
					console.log(data);
					i=0
					for (var key in data.data)
					{
						i=i+1;
						console.log(data.data[key]);
						$("#searchresult").html($("#searchresult").html()+"<p><a href='/membres/detail?id="+data.data[key].id+"'><i class='mdi mdi-list mdi-account'></i>"+data.data[key].name+"</a></p>");
					}
					if (i>0)
					{
						$("#searchresult").css("display","block");
					}
				});

			}
			else
			{
				console.log("no criteria");
				$("#searchresult").css("display","none");
			}

		}, 400 );
	}

</script>

</body>
</html>
<!-- END: main -->
