<!-- BEGIN: main -->
<!DOCTYPE html>
<html>
  <head>
	<title>{site_title} - {module} - {rub}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel='stylesheet' href='{style_url}' type='text/css' />
	<link rel="shortcut icon" href="{corefolder}/static/images/favicon.png" />
	<meta name="viewport" content="width=450" />
  </head>
<body>

	<script type="text/javascript" src="{corefolder}/external/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{corefolder}/external/jquery/jquery-ui.min.js"></script>
	<script language="JavaScript" src="{corefolder}/static/js/fonctions.js"></script>

<!--PageHeaderFmt-->
	<div id="main-content">
		<div class='head'>
			<div class='icone boutton-phone'><a href="{rootfolder}/"><img src="{corefolder}/static/modules/actualites/img/icn48_titre.png" alt="" border=0 /></a></div>

<!-- BEGIN: menu_lst -->
			<div class='icone boutton-phone'><a href="{menu_url}"><img src="{menu_icone}" alt="" /></a></div>
<!-- END: menu_lst -->

			<div class='logout'>
				<a href="{rootfolder}/index.php?fonc=logout"><img src="{corefolder}/static/images/icn32_logout.png" alt="" /></a>
			</div>
		</div>
		<div class="navigation">
<!-- BEGIN: lst_pagemenu -->
	<p><A href="{pagemenu_url}" {pagemenu_confirm} {pagemenu_class}><IMG src="{pagemenu_image}" border=0 alt="">{pagemenu_name}</A></p>
<!-- END: lst_pagemenu -->
		{infos}
		</div>
		<div id='popup'></div>
		<div class='main'>
			<!-- BEGIN: aff_submenu -->
			 <div class="pagetitle pagemenu">
			<!-- BEGIN: lst_submenu -->
				<A href="{submenu_url}" {submenu_confirm} {submenu_class}><IMG src="{submenu_image}" alt="{submenu_name}">{submenu_name}</A>
			<!-- END: lst_submenu -->
			 </div>
			<!-- END: aff_submenu -->
			{corps}
		</div>
	</div>

	<div id="msgbox" class="msgbox">
	<!-- BEGIN: aff_infos -->
		<div class="msgbox-std msgbox-{msg_class}">{msg_infos}</div>
	<!-- END: aff_infos-->
	</div>

<!--PageFooterFmt-->
	<div class='footer'>  
		<div class='lastmod'>
		{username}&nbsp;-&nbsp;Version {version}&nbsp;&nbsp;
		</div>
	</div>
<!--/PageFooterFmt-->

</body>
</html>



<!-- END: main -->
